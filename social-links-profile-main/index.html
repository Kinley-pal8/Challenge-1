<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 <link rel="stylesheet" href="index.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
 <title>Frontend Mentor | Social links profile</title>
</head>
<body>
 <main class="profile-card animate__animated animate__fadeIn">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avater">
    </div>
    <h1 class="name">Jessica Randall</h1>
    <p class="address">London, United Kingdom</p>
    <p class="description">"Front-end developer and avid reader."</p>
    <div class="profile-details">
    </div>
    <ul class="list">
      <li class="item">
        <a href="#" class="item"><i class="fab fa-github"></i> GitHub</a>
      </li>
      <li class="item">
        <a href="#" class="item"><i class="fab fa-frontendmentor"></i> Frontend Mentor</a>
      </li>
      <li class="item">
        <a href="#" class="item"><i class="fab fa-linkedin"></i> LinkedIn</a>
      </li>
      <li class="item">
        <a href="#" class="item"><i class="fab fa-twitter"></i> Twitter</a>
      </li>
      <li class="item">
        <a href="#" class="item"><i class="fab fa-instagram"></i> Instagram</a>
      </li>
    </ul>
 </main>
 <footer class="attribution"> 
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Kinley-pal8">Kinley Palden</a>. 
</footer> 
 <script defer src="app.js"></script>
</body>
</html>
